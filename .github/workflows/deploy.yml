name: Deploy to Azure Storage

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üì¶ Checkout Code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ‚¨áÔ∏è Install Dependencies
        run: npm install

      - name: üèóÔ∏è Build Project
        run: npm run build

      - name: üöÄ Deploy to Azure Blob Storage
        env:
          SAS_URL: ${{ secrets.DEPLOY_SAS_URL }}
        run: |
          if [ -z "$SAS_URL" ]; then
            echo "::error::DEPLOY_SAS_URL secret is missing!"
            exit 1
          fi

          # Fix SAS URL if it points to the account root instead of the $web container
          # The error "service level URLs ... are not supported in sync" happens when the URL is missing /$web
          if [[ "$SAS_URL" != *"/$web"* ]]; then
            echo "‚ö†Ô∏è  SAS URL appears to be missing the container path. Attempting to inject '/\$web'..."
            # Replace '.blob.core.windows.net?' with '.blob.core.windows.net/$web?'
            # We use sed to safely insert the container name before the query string
            # This ensures we target the static website container specifically
            SAS_URL=$(echo "$SAS_URL" | sed 's/\.blob\.core\.windows\.net\?/\.blob\.core\.windows\.net\/\$web\?/')
          fi

          echo "Starting deployment via AzCopy..."
          
          # 'azcopy sync' is faster than upload; it only transfers changed files.
          # --recursive: includes subdirectories
          # --delete-destination=true: deletes files in Azure that are no longer in the build folder (keeps site clean)
          azcopy sync './dist' "$SAS_URL" --recursive --delete-destination=true
          
          echo "‚úÖ Deployment complete!"

