
name: Deploy to Azure Storage

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üì¶ Checkout Code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ‚¨áÔ∏è Install Dependencies
        run: npm install

      - name: üèóÔ∏è Build Project
        run: npm run build

      - name: üöÄ Deploy to Azure Blob Storage
        env:
          SAS_URL: ${{ secrets.DEPLOY_SAS_URL }}
        run: |
          if [ -z "$SAS_URL" ]; then
            echo "::error::DEPLOY_SAS_URL secret is missing!"
            exit 1
          fi

          # Robustly construct the Target URL
          # 1. Split Base URL and Token to safely manipulate the path
          BASE_URL=$(echo "$SAS_URL" | cut -d'?' -f1)
          SAS_TOKEN=$(echo "$SAS_URL" | cut -d'?' -f2-)

          # 2. Check if the base URL points to the $web container
          # We check for /$web or /$web/ to be sure
          if [[ "$BASE_URL" != *"/$web" ]] && [[ "$BASE_URL" != *"/$web/" ]]; then
            echo "‚ö†Ô∏è  SAS URL appears to be missing the '/\$web' container path. Attempting to fix..."
            
            # Remove trailing slash from base if exists
            BASE_URL=${BASE_URL%/}
            
            # Reconstruct URL pointing specifically to the $web container
            TARGET_URL="$BASE_URL/\$web?$SAS_TOKEN"
          else
            TARGET_URL="$SAS_URL"
          fi

          echo "Starting deployment via AzCopy..."
          
          # 'azcopy sync' is faster than upload; it only transfers changed files.
          # --recursive: includes subdirectories
          # --delete-destination=true: deletes files in Azure that are no longer in the build folder (keeps site clean)
          azcopy sync './dist' "$TARGET_URL" --recursive --delete-destination=true
          
          echo "‚úÖ Deployment complete!"
