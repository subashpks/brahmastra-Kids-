name: Deploy Static Website to Azure Storage

on:
  push:
    branches: [ main ]
  # Allows you to manually trigger the workflow from the GitHub UI
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout Repository
      - name: üì¶ Checkout Repository
        uses: actions/checkout@v3

      # 2. Setup Node.js Environment
      - name: ‚öôÔ∏è Setup Node.js v18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          # Caching relies on package-lock.json (which you must commit!)
          cache: 'npm' 
          
      # 3. Install Dependencies
      - name: ‚¨áÔ∏è Install Dependencies
        run: npm install
        
      # 4. Build Project
      - name: üèóÔ∏è Build Project (vite build)
        # This executes the 'npm run build' script from your package.json
        # and creates the distributable files in the 'dist' folder.
        run: npm run build
        
      # 5. Azure Login (FIXED: Using Individual Secrets)
      - name: üîë Azure Login
        uses: azure/login@v1
        with:
          # Use individual secrets you created in GitHub
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          auth-type: SERVICE_PRINCIPAL # Explicitly use Service Principal
        
      # 6. Upload to Blob Storage
      - name: üöÄ Upload to Azure Blob Storage ($web container)
        uses: azure/cli@v1
        with:
          inlineScript: |
            echo "Starting upload to Azure Storage Account: brahmastrakids1"
            # Uploads the contents of the local './dist' folder to the '$web' container 
            # (which is used for Azure Static Website Hosting).
            az storage blob upload-batch \
              --account-name brahmastrakids1 \
              --container-name '$web' \
              --auth-mode key \
              --account-key ${{ secrets.AZURE_STORAGE_KEY }} \
              --overwrite \
              --source ./dist

      # 7. Azure Logout
      - name: üö™ Azure Logout (Guaranteed to run)
        run: |
          az logout
        if: always() # Ensures logout runs even if deployment fails
