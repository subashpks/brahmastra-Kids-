name: Deploy Static Website to Azure Storage

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    
    # 1. FIX: Add permissions block to satisfy azure/login@v1 requirements
    permissions:
      contents: read # Allows checking out source code
      id-token: write # Prevents the "id-token must have write permission" error

    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout Repository
      - name: üì¶ Checkout Repository
        uses: actions/checkout@v3

      # 2. Setup Node.js Environment
      - name: ‚öôÔ∏è Setup Node.js v18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm' 
          
      # 3. Install Dependencies
      - name: ‚¨áÔ∏è Install Dependencies
        # This step relies on the committed package-lock.json
        run: npm install
        
      # 4. Build Project
      - name: üèóÔ∏è Build Project (vite build)
        # Creates the distributable files in the 'dist' folder
        run: npm run build
        
      # 5. Azure Login (FINAL FIX)
      - name: üîë Azure Login
        uses: azure/login@v1
        with:
          # Use individual secrets for Service Principal IDs
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
          # FINAL FIX: Use the 'secret' input for the client secret value.
          # This avoids the "Content is not a valid JSON object" error.
          secret: ${{ secrets.AZURE_CLIENT_SECRET }} 
          auth-type: SERVICE_PRINCIPAL
        
      # 6. Upload to Blob Storage
      - name: üöÄ Upload to Azure Blob Storage ($web container)
        uses: azure/cli@v1
        with:
          inlineScript: |
            echo "Starting upload to Azure Storage Account: brahmastrakids1"
            # Uploads the contents of the local './dist' folder to the '$web' container 
            az storage blob upload-batch \
              --account-name brahmastrakids1 \
              --container-name '$web' \
              --auth-mode key \
              --account-key ${{ secrets.AZURE_STORAGE_KEY }} \
              --overwrite \
              --source ./dist

      # 7. Azure Logout
      - name: üö™ Azure Logout (Guaranteed to run)
        run: |
          az logout
        if: always()
