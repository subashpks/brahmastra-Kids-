name: Deploy Static Website to Azure Storage

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build project
        run: npm run build
      
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch \
              --account-name brahmastrakids1 \
              --account-key ${{ secrets.AZURE_STORAGE_KEY }} \
              --auth-mode key \
              --overwrite \
              -d '$web' \
              -s ./dist
      
      - name: Purge CDN endpoint (optional)
        uses: azure/CLI@v1
        with:
          inlineScript: |
            echo "CDN purge can be configured if using Azure CDN"
      
      - name: Logout from Azure
        run: |
          az logout
        if: always()
