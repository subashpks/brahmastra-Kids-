name: Deploy Static Website to Azure Storage

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    
    # 1. FIX: Explicitly grant write permission for id-token (as the error requested) 
    # to allow the azure/login action to proceed past its initial check.
    permissions:
      contents: read 
      id-token: write 

    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout Repository
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      # 2. Setup Node.js Environment
      - name: âš™ï¸ Setup Node.js v18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm' 
          
      # 3. Install Dependencies
      - name: â¬‡ï¸ Install Dependencies
        run: npm install
        
      # 4. Build Project
      - name: ğŸ—ï¸ Build Project (vite build)
        run: npm run build
        
      # 5. Azure Login (Final robust configuration)
      - name: ğŸ”‘ Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          auth-type: SERVICE_PRINCIPAL
                  allow-no-subscriptions: true
        
      # 6. Upload to Blob Storage
      - name: ğŸš€ Upload to Azure Blob Storage ($web container)
        uses: azure/cli@v1
        with:
          inlineScript: |
            echo "Starting upload to Azure Storage Account: brahmastrakids1"
            az storage blob upload-batch \
              --account-name brahmastrakids1 \
              --container-name '$web' \
              --auth-mode key \
              --account-key ${{ secrets.AZURE_STORAGE_KEY }} \
              --overwrite \
              --source ./dist

      # 7. Azure Logout
      - name: ğŸšª Azure Logout (Guaranteed to run)
        run: |
          az logout
        if: always()
