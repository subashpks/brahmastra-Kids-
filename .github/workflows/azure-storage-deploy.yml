name: Deploy Static Website to Azure Storage

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    # Required for Azure OIDC login
    permissions:
      contents: read
      id-token: write

    steps:
      # 1. Checkout Repository
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: âš™ï¸ Setup Node.js v18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Install Dependencies
      - name: â¬‡ï¸ Install Dependencies
        run: npm install

      # 4. Build Vite Project
      - name: ğŸ—ï¸ Build Project
        run: npm run build

      # 5. Azure Login (OIDC â€“ Service Principal with Federated Credentials)
      - name: ğŸ”‘ Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          auth-type: SERVICE_PRINCIPAL
          allow-no-subscriptions: true

      # 6. Upload to Azure Blob Storage ($web)
      - name: ğŸš€ Upload to Azure Blob Storage
        uses: azure/cli@v1
        with:
          inlineScript: |
            echo "Uploading files to Azure Static Website..."
            az storage blob upload-batch \
              --account-name brahmastrakids1 \
              --container-name '$web' \
              --auth-mode login \
              --overwrite \
              --source ./dist

      # 7. Logout (always runs)
      - name: ğŸšª Azure Logout
        if: always()
        run: az logout
