name: Deploy Static Website to Azure Storage

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    
    # ğŸš¨ FIX 1: Add permissions block to prevent ID-token error
    permissions:
      contents: read # Allows checking out code
      id-token: write # Allows the Azure login action to attempt WIF (safest for Azure actions)

    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout Repository
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      # 2. Setup Node.js Environment
      - name: âš™ï¸ Setup Node.js v18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm' 
          
      # 3. Install Dependencies
      - name: â¬‡ï¸ Install Dependencies
        run: npm install
        
      # 4. Build Project
      - name: ğŸ—ï¸ Build Project (vite build)
        run: npm run build
        
      # 5. Azure Login (FIXED: Correct Inputs)
      - name: ğŸ”‘ Azure Login
        uses: azure/login@v1
        with:
          # Map individual secrets to the correct inputs
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          # ğŸš¨ FIX 2: The client secret value must be passed via the 'creds' input 
          # when using the individual ID inputs.
          creds: ${{ secrets.AZURE_CLIENT_SECRET }} 
          auth-type: SERVICE_PRINCIPAL
        
      # 6. Upload to Blob Storage
      - name: ğŸš€ Upload to Azure Blob Storage ($web container)
        uses: azure/cli@v1
        with:
          inlineScript: |
            echo "Starting upload to Azure Storage Account: brahmastrakids1"
            az storage blob upload-batch \
              --account-name brahmastrakids1 \
              --container-name '$web' \
              --auth-mode key \
              --account-key ${{ secrets.AZURE_STORAGE_KEY }} \
              --overwrite \
              --source ./dist

      # 7. Azure Logout
      - name: ğŸšª Azure Logout (Guaranteed to run)
        run: |
          az logout
        if: always()
